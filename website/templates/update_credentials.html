{% extends "base.html" %}
{% block title %}Update Credentials{% endblock %}
{% block content %}
<div class="container mt-5" style="max-width: 720px;">
  <h1 class="mb-4">Update Your Credentials</h1>

  <form method="POST" class="card p-4 shadow-sm">
    <div class="mb-4">
      <label class="form-label fw-bold">Change Full Name</label>
      <input type="text" class="form-control" name="new_name" placeholder="Enter new name">
    </div>

   <p class="form-label fw-bold mb-2">Change Password</p>
    <div class="mb-3">
      <label class="form-label">Current Password</label>
      <input type="password" class="form-control" name="current_password" placeholder="Enter current password">
    </div>
    <div class="mb-3">
      <label class="form-label">New Password</label>
      <input type="password" class="form-control" name="new_password1" placeholder="New password">
    </div>
    <div class="mb-4">
      <label class="form-label">Confirm New Password</label>
      <input type="password" class="form-control" name="new_password2" placeholder="Re-enter new password">
    </div>

    <div class="d-flex gap-2">
      <a class="btn btn-outline-secondary" href="{{ url_for('views.home') }}">Cancel</a>
      <button type="submit" class="btn btn-primary">Save Changes</button>
    </div>
  </form>
</div>
{% endblock %}
