{% extends "base.html" %} 
{% block title %}Sign up{% endblock %}
{% block content%}
<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-8 col-lg-7">
            <div class="card shadow-lg border-0">
                <div class="card-body p-5">
                    <div class="text-center mb-4">
                        <h2 class="fw-bold">Sign Up</h2>
                        <p>Create Your Account</p>
                    </div>

                    <form method="POST">
                        <!-- Email -->
                        <div class="form-group mb-3">
                            <label for="email" class="form-label fw-semibold">Email Address</label>
                            <input 
                                type="email" 
                                class="form-control form-control-lg" 
                                id="email" 
                                name="email" 
                                placeholder="Enter email">
                        </div>

                        <!-- User Name -->
                        <div class="form-group mb-3">
                            <label for="userName" class="form-label fw-semibold">User Name</label>
                            <input 
                                type="text" 
                                class="form-control form-control-lg" 
                                id="userName" 
                                name="userName" 
                                placeholder="Enter Full Name"
                                >
                        </div>

                        <!-- Password -->
                        <div class="form-group mb-3">
                            <label for="password1" class="form-label fw-semibold">Password</label>
                            <input 
                                type="password" 
                                class="form-control form-control-lg" 
                                id="password1" 
                                name="password1" 
                                placeholder="Enter password"
                                >
                        </div>

                        <!-- Confirm Password -->
                        <div class="form-group mb-4">
                            <label for="password2" class="form-label fw-semibold">Confirm Password</label>
                            <input 
                                type="password" 
                                class="form-control form-control-lg" 
                                id="password2" 
                                name="password2" 
                                placeholder="Confirm password"
                                >
                        </div>

                        <!-- Role Selection -->
                        <div class="form-group mb-3">
                            <label for="role" class="form-label fw-semibold">Select Role</label>
                            <select 
                                class="form-select form-select-lg" 
                                id="role" 
                                name="role"
                                required>
                                <option value="" disabled selected>Register As</option>
                                <option value="Platform Manager">Platform Manager</option>
                                <option value="CSR">CSR</option>
                                <option value="PIN">Person In Need (PIN)</option>
                                <option value="volunter">Volunteer</option>
                            </select>
                        </div>

                        <div class="d-grid" align="center">
                            <button type="submit" class="btn btn-primary btn-lg">Sign Up</button>
                        </div>

                        <div class="text-center mt-3">
                            <small class="text-muted">
                                Already have an account? 
                                <a href="/login" class="text-decoration-none fw-semibold">Log in</a>
                            </small>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
