{% extends "base.html" %} {% block title %}Sign up{% endblock %}
{% block content%}
<form method = "POST">
    <h3 align="center">Sign Up</h3>
    <div class="form-group">
        <label for="email">Email Address</label>
        <input type="text" class="form-control" id="email" name="email" placeholder="Enter email">
    </div>
    <div class="form-group">
        <label for="userName">User Name</label>
        <input type="text" class="form-control" id="userName" name="userName" placeholder="Enter Username">
    </div>
    <div class="form-group">
        <label for="userPassword">Password</label>
        <input type="text" class="form-control" id="userPassword" name="userPassword" placeholder="Enter Password">
    </div>
    <div class="form-group">
        <label for="userPassword2">Password (confirm)</label>
        <input type="text" class="form-control" id="userPassword2" name="userPassword2" placeholder="Confirm Password">
    </div>
    <br />
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
